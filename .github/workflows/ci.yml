name: FastAPI Calculator CI

# Triggers the workflow on push or pull request events for the "main" branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Check out code
      uses: actions/checkout@v4

    # 2. Sets up a Python 3.10 environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. Installs all Python dependencies from requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # 4. FIX 1: Installs OS dependencies for Playwright using 'sudo python -m'
    - name: Install Playwright OS dependencies
      run: sudo python -m playwright install-deps

    # 5. Installs the Playwright browsers (Chromium, Firefox, WebKit)
    - name: Install Playwright browsers
      run: playwright install

    # 6. Runs your fast unit and integration tests
    - name: Run Unit and Integration Tests
      run: pytest tests/test_unit.py tests/test_integration.py

    # 7. Runs your end-to-end tests
    - name: Run E2E Tests
      run: |
        # Start the FastAPI server in the background
        uvicorn app.main:app --host 0.0.0.0 --port 8008 &
        
        # Wait 5 seconds for the server to start
        sleep 5
        
        # FIX 2: Runs tests (ensuring 'test_e2e.py' is all lowercase)
        pytest tests/test_e2e.py --base-url http://127.0.0.1:8008